<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha256-QSktus/KATft+5BD6tKvAwzSxP75hHX0SrIjYto471M= 
	sha512-787L1W8XyGQkqtvQigyUGnPxsRudYU2fEunzUP5c59Z3m4pKl1YaBGTcdhfxOfBvqTmJFmb6GDgm0iQRVWOvLQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../css/level.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  	<script src="../../js/graph.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.16/processing.min.js"></script>
	  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			
			var currentLevel = 0;
			var hints = [1, 1, 2, 3];
			var restoredHints = [1, 1, 2, 3];

			$(document).ready(function (){

				var hint = document.getElementById("hint");
				hint.innerHTML = "Hint (" + hints[0] + ")";
				console.log("Hints for all!");

			});

			function getHints() {

				return hints[currentLevel];

			}

		</script>
		<script type="text/javascript">

		var levelMusic = 0;
			
			function toggleAudio() {

				var win = document.getElementById("win");
				var lose = document.getElementById("lose");
				var begin = document.getElementById("begin");
				var sneaky = document.getElementById("investigation");
				var investigation = document.getElementById("sneaky");
				var glyph = document.getElementById("volumeGlyph");
				
				win.muted = lose.muted = begin.muted = investigation.muted = sneaky.muted = !win.muted;

				if(win.muted)
					glyph.className = "glyphicon glyphicon-volume-off"; 
				else {
					glyph.className = "glyphicon glyphicon-volume-up"; 

				}
			}

			function playWin() {

				stopAudio("begin");
				var win = document.getElementById("win");
				win.play();
			}
			function playLose() {
				
				stopAudio("begin");
				var lose = document.getElementById("lose");
				lose.play();
			}
			function playBegin() {
				
				stopAudio("sneaky");
				stopAudio("investigation");
				var begin = document.getElementById("begin");
				begin.play();
			}

			function playLevel() {

				switch(levelMusic) {

					case 0:
						var investigation = document.getElementById("investigation");
						investigation.play();
						break;

					case 1:
						var sneaky = document.getElementById("sneaky");
						sneaky.play();
						break;
				}

			}
			function stopAudio(id) {

				var audio = document.getElementById(id);
				audio.pause();
				audio.currentTime = 0;
			}
		</script>
		<script type="text/javascript">
			
			function toggleHints() {

				var hint = document.getElementById("hint");
				hint.disabled = !hint.disabled;

			}
		</script>
		<script type="text/javascript">

			var NR_OF_LEVELS = 3;
			var level = 1;
			function changeLevel(dir) {

				level = level + dir;
				currentLevel = currentLevel + dir;
				hints[currentLevel] = restoredHints[currentLevel];

				var game = document.getElementById("game");
				
				processingInstances = Processing.instances.length;
	            // stop any running sketch
	            if (processingInstances > 0) {
	                Processing.instances[0].exit();
	            }	
				Processing.loadSketchFromSources(game, ["../../processing/game/level" + level + "/level" + level + ".pde"]);

				toggleNext();

				if(level == NR_OF_LEVELS) {

					var next = document.getElementById("next");
					next.disabled = true;

				}
				if(level - dir == NR_OF_LEVELS) {
					
					var next = document.getElementById("next");
					next.disabled = false;

				}
				if(level == 1) {

					var prev = document.getElementById("prev");
					prev.disabled = true;

				}
				if(level - dir == 1) {
					
					var prev = document.getElementById("prev");
					prev.disabled = false;

				}
				restart();
				stopAudio("investigation");
				stopAudio("sneaky");

				levelMusic = (++levelMusic) % 2;


			}

			function toggleNext() {

					var next = document.getElementById("next");
					next.disabled = !next.disabled;

			}
			function enableNext() {

				var next = document.getElementById("next");
					next.disabled = false;

			}
		</script>
		<script type="text/javascript">
			
			function showHint() {

				var id = "game";
				var pjs = Processing.getInstanceById(id);
				pjs.toggleHint();

				hints[currentLevel]--;
				var hint = document.getElementById("hint");
				hint.innerHTML = "Hint (" + hints[currentLevel] + ")";

				if(hints[currentLevel] == 0) {
					hint.disabled = true;

				}


			}

			function resetAudio() {

				var win = document.getElementById("win");
				var lose = document.getElementById("lose");
				var begin = document.getElementById("begin");
				var sneaky = document.getElementById("investigation");
				var investigation = document.getElementById("sneaky");

				win.pause();
				win.currentTime = 0;

				lose.pause();
				lose.currentTime = 0;

				begin.pause();
				begin.currentTime = 0;

				sneaky.pause();
				sneaky.currentTime = 0;

				investigation.pause();
				investigation.currentTime = 0;

			}

		</script>
		<script type="text/javascript">
			
			function start() {

				var ready = document.getElementById("ready");
				var start = document.getElementById("start");
				ready.disabled = false;
				start.disabled = true;

				var id = "game";
				var pjs = Processing.getInstanceById(id);
				pjs.toggleStart();
				resetAudio();
				playLevel();

			}

			function restart() {

				hints[currentLevel] = restoredHints[currentLevel];

				var ready = document.getElementById("ready");
				var start = document.getElementById("start");
				var hint = document.getElementById("hint");
				var next = document.getElementById("next");
				hint.innerHTML = "Hint (" + hints[currentLevel] + ")";
				ready.disabled = true;
				start.disabled = false;
				hint.disabled = true;

			}

		</script>

		<script type="text/javascript">
			
			function ready() {

				var ready = document.getElementById("ready");
				var hint = document.getElementById("hint");
				hint.disabled = true;
				ready.disabled = true;

				var id = "game";
				var pjs = Processing.getInstanceById(id);
				pjs.toggleReady();
				playBegin();

			}

		</script>
		<style>
			#background {
			    position: absolute;
			    left: 0px;
			    top: 0px;
			    z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
						    <div class="well">
						    	<canvas id="game" data-processing-sources="../../processing/applet/applet.pde"></canvas>
						    </div>
						</div>						
					</div>
					<div class="row">
						<div class="col-sm-1">
							<a id="back" disabled="true" class="btn btn-danger">
								<span class="glyphicon glyphicon-backward"></span> Back
							</a>
						</div>
						<div class="col-sm-4 col-sm-offset-3">
							<div class="btn-group btn-group-justified" role="group">
								<div class="btn-group" role="group">
									<button id="draw" type="button"  onclick="" class="btn btn-primary"> Draw
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="attraction" disabled="true" onclick="" type="button" class="btn btn-primary"> Attraction
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="inverse" onclick="" disabled="true" type="button" class="btn btn-primary"> Inverse
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="route" onclick="" disabled="true" type="button" class="btn btn-primary"> Route
									</button>
								</div>
								<div class="btn-group" role="group">
									<button id="clear" onclick="" disabled="true" type="button" class="btn btn-primary"> Clear
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
